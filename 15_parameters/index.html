<!doctype html>
<html>
	<head>
			<title>Documents</title>
	</head>
	<body>
			<form  action="act.do">
					Name:<input type="text" name="nm"/></br>
					Email:<input type="email" name="eml"/></br>
					Password:<input type="passward" name="pw"/></br>
					Food:</br>
					Samosa:<input type="checkbox" name="food" value="samosa" />
					Poha:<input type="checkbox" name="food"  value="poha" />
					Jalebi:<input type="checkbox" name="food" value="jalebi"/></br>
					City:</br>
					<select name="ct" multiple="multiple">
							<option>jabalpur</option>
							<option>raipur</option>
							<option>kanpur</option>
							<option>nagpur</option>
							<option>jhodpur</option>
							<option>narsighpur</option>
							<option>udaypur</option>
					</select></br>
					Address:</br>
					<textarea name="msg" rows="5"  cols="25"></textarea></br>
					<input type="submit" value="save">
			</form>
	</body>
</html>
<!--if we select multiple check boxes for this we must write a value attribute in input tag otherwise it gives "on" in address bar as well as on the output page-->
